<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Sticky Notes</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'notes/styles.css' %}">
</head>

<body class="bg-light">

    <!-- Centered Header -->
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand fs-2 fw-bold" href="{% url 'note_list' %}">
                Sticky Notes
            </a>
        </div>
    </nav>

    <!-- Page Margin Wrapper -->
    <div class="page-margin">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
