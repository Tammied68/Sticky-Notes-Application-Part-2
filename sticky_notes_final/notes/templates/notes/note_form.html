{% extends 'notes/base.html' %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Edit Note,Create Note" }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Save</button>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
